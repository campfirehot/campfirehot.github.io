<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raw 3D Car Animation</title>
  <style>
    :root {
      --sky-top: #5f83b8;
      --sky-bottom: #d3e3ff;
      --ground-top: #4b4f58;
      --ground-bottom: #252a31;
      --road-mark: #ffe18f;
      --car-main: #cb2e2e;
      --car-dark: #8f1e1e;
      --glass: rgba(177, 220, 255, 0.85);
      --tyre: #1b1b1f;
      --rim: #8d96a8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 50% 18%, rgba(255, 255, 255, 0.28), transparent 35%),
                  linear-gradient(to bottom, var(--sky-top) 0%, var(--sky-bottom) 45%, #9099a8 46%, var(--ground-top) 60%, var(--ground-bottom) 100%);
      perspective: 1200px;
      perspective-origin: 50% 40%;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
    }

    .road {
      position: absolute;
      left: 50%;
      bottom: -12vh;
      width: min(120vmin, 1400px);
      height: 45vh;
      transform-style: preserve-3d;
      transform: translateX(-50%) rotateX(72deg);
      background: linear-gradient(to bottom, #4a4d54, #2d3035);
      border-top: 0.5vmin solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6vmin rgba(0, 0, 0, 0.45);
      overflow: hidden;
    }

    .lane {
      position: absolute;
      left: 50%;
      top: 0;
      width: 1.2vmin;
      height: 100%;
      transform: translateX(-50%);
      overflow: hidden;
      opacity: 0.85;
    }

    .lane::before {
      content: "";
      position: absolute;
      inset: -100% 0 0;
      background: repeating-linear-gradient(to bottom, var(--road-mark) 0 4.5vmin, transparent 4.5vmin 10vmin);
      animation: moveLane 1.2s linear infinite;
    }

    @keyframes moveLane {
      to { transform: translateY(50%); }
    }

    .car-wrap {
      position: absolute;
      left: 50%;
      bottom: 16vh;
      width: 32vmin;
      height: 15vmin;
      transform-style: preserve-3d;
      transform: translateX(-50%);
      animation: cruise 6s ease-in-out infinite;
      filter: drop-shadow(0 1.5vmin 1.6vmin rgba(0, 0, 0, 0.55));
    }

    @keyframes cruise {
      0%, 100% { transform: translateX(-50%) translateZ(0) rotateY(-8deg) translateY(0); }
      25% { transform: translateX(-50%) translateZ(3vmin) rotateY(-2deg) translateY(-0.4vmin); }
      50% { transform: translateX(-50%) translateZ(0) rotateY(7deg) translateY(0.2vmin); }
      75% { transform: translateX(-50%) translateZ(-2vmin) rotateY(2deg) translateY(-0.25vmin); }
    }

    .car {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      transform: rotateX(-10deg) rotateY(-12deg);
    }

    .face {
      position: absolute;
      transform-style: preserve-3d;
      border: 0.15vmin solid rgba(0, 0, 0, 0.2);
    }

    .body-top {
      width: 18vmin;
      height: 7vmin;
      left: 7vmin;
      top: 0.7vmin;
      background: linear-gradient(to right, #ce3d3d, #a72222);
      transform: translateZ(4vmin) rotateX(90deg);
      border-radius: 0.8vmin;
    }

    .body-main {
      width: 32vmin;
      height: 10vmin;
      left: 0;
      top: 2.5vmin;
      background: linear-gradient(145deg, #e64a4a, var(--car-main) 45%, var(--car-dark));
      transform: translateZ(0);
      border-radius: 1.1vmin;
    }

    .front {
      width: 32vmin;
      height: 5.2vmin;
      left: 0;
      top: 2.5vmin;
      background: linear-gradient(to bottom, #f16363, #b02727);
      transform: translateZ(5vmin) rotateX(90deg);
      border-radius: 0.8vmin;
    }

    .back {
      width: 32vmin;
      height: 5.2vmin;
      left: 0;
      top: 12.5vmin;
      background: linear-gradient(to bottom, #8e1f1f, #6e1313);
      transform: translateZ(5vmin) rotateX(90deg);
      border-radius: 0.8vmin;
    }

    .left,
    .right {
      width: 10vmin;
      height: 5.2vmin;
      top: 2.5vmin;
      background: linear-gradient(to right, #a12121, #dc4646);
      transform-origin: left center;
    }

    .left {
      left: 0;
      transform: rotateY(90deg) translateZ(0);
    }

    .right {
      left: 32vmin;
      transform: rotateY(90deg) translateZ(-10vmin);
    }

    .cabin {
      position: absolute;
      left: 8.2vmin;
      top: 2.2vmin;
      width: 15.6vmin;
      height: 4.4vmin;
      transform-style: preserve-3d;
      transform: translateZ(4.2vmin);
    }

    .window {
      position: absolute;
      border: 0.12vmin solid rgba(255, 255, 255, 0.35);
      background: linear-gradient(135deg, rgba(220, 247, 255, 0.95), var(--glass) 50%, rgba(84, 115, 141, 0.75));
      box-shadow: inset 0 0 0.6vmin rgba(255, 255, 255, 0.25);
    }

    .window.front {
      width: 6.2vmin;
      height: 3.8vmin;
      left: 0;
      top: 0.2vmin;
      transform: skewX(-18deg);
      border-radius: 0.5vmin 0.2vmin 0.2vmin 0.4vmin;
    }

    .window.back {
      width: 6.6vmin;
      height: 3.8vmin;
      right: 0;
      top: 0.2vmin;
      transform: skewX(12deg);
      border-radius: 0.2vmin 0.5vmin 0.4vmin 0.2vmin;
    }

    .wheel {
      position: absolute;
      width: 5vmin;
      height: 5vmin;
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--rim) 0 18%, #5e6674 18% 30%, var(--tyre) 30% 100%);
      border: 0.15vmin solid #050507;
      transform-style: preserve-3d;
      animation: spin 0.6s linear infinite;
    }

    .wheel::after {
      content: "";
      position: absolute;
      inset: 16%;
      border-radius: 50%;
      border: 0.12vmin dashed #cfd6e1;
    }

    .wheel.fl { left: 3vmin; top: 9.8vmin; }
    .wheel.fr { left: 23.8vmin; top: 9.8vmin; }
    .wheel.rl { left: 3vmin; top: 1.8vmin; }
    .wheel.rr { left: 23.8vmin; top: 1.8vmin; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .shadow {
      position: absolute;
      left: 50%;
      bottom: 14.2vh;
      width: 28vmin;
      height: 4vmin;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.08) 70%);
      filter: blur(0.3vmin);
      animation: swayShadow 6s ease-in-out infinite;
    }

    @keyframes swayShadow {
      0%, 100% { transform: translateX(-50%) scaleX(1); }
      50% { transform: translateX(-50%) scaleX(0.9); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="road"><div class="lane"></div></div>
    <div class="shadow"></div>
    <div class="car-wrap" id="carWrap">
      <div class="car">
        <div class="face body-main"></div>
        <div class="face body-top"></div>
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>

        <div class="cabin">
          <div class="window front"></div>
          <div class="window back"></div>
        </div>

        <div class="wheel fl"></div>
        <div class="wheel fr"></div>
        <div class="wheel rl"></div>
        <div class="wheel rr"></div>
      </div>
    </div>
  </div>

  <script>
    const carWrap = document.getElementById('carWrap');
    let t = 0;

    function animate() {
      t += 0.028;
      const bob = Math.sin(t * 2.1) * 0.38;
      const steer = Math.sin(t * 0.9) * 4.5;
      carWrap.style.translate = `-50% ${bob.toFixed(3)}vmin`;
      carWrap.style.rotate = `0deg ${steer.toFixed(3)}deg 0deg`;
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
